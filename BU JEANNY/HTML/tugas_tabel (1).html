<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tabel</title>        
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="0" width="70%" align="center" bgcolor="white">
        <tr>
            <td style="background-color: pink;" colspan="9";>1</td>   
        </tr>

            <td style="background-color: lightgreen;" rowspan="6";>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td>12</td>

            <td>15</td>
        </tr>
        <tr>
            <td>17</td>
            <td>20</td>
        </tr>
        <tr>    
            <td>22</td> 
            <td>25</td>
        </tr>
        <tr> 
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
